<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riuhin - Profil Saya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1da1f2;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      text-decoration: none;
      padding: 8px 15px;
      background: #1da1f2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background: #0d8ddb;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    .post {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <header>Riuhin - Profil Saya</header>
  <main>
    <h2 id="usernameDisplay">Username</h2>
    <p id="followersCount">Followers: 0</p>

    <button class="btn" onclick="editProfil()">Edit Profil</button>
    <button class="btn" onclick="logout()">Logout</button>

    <h3 style="margin-top:30px;">Buat Postingan</h3>
    <textarea id="postInput" placeholder="Apa yang sedang kamu pikirkan?"></textarea>
    <button class="btn" onclick="buatPost()">Posting</button>

    <h3 style="margin-top:30px;">Postingan Saya</h3>
    <div id="myPosts"></div>
  </main>

  <script>
    // Cek login
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Anda belum login!");
      window.location.href = "login.html";
    }

    const user = JSON.parse(localStorage.getItem(currentUser));
    if (user) {
      document.getElementById("usernameDisplay").innerText = user.username;
      document.getElementById("followersCount").innerText = "Followers: " + (user.followers || 0);
    }

    // Ambil semua postingan dari localStorage
    function getPosts() {
      return JSON.parse(localStorage.getItem("posts")) || [];
    }

    // Simpan postingan
    function savePosts(posts) {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    // Buat postingan baru
    function buatPost() {
      const content = document.getElementById("postInput").value.trim();
      if (content.length === 0) {
        alert("Postingan tidak boleh kosong!");
        return;
      }

      const posts = getPosts();
      const newPost = {
        id: Date.now(),
        username: user.username,
        email: user.email,
        content: content,
        likes: 0,
        comments: [],
        timestamp: new Date().toLocaleString()
      };
      posts.push(newPost);
      savePosts(posts);

      document.getElementById("postInput").value = "";
      tampilkanPostingan();
    }

    // Tampilkan semua postingan user sendiri
    function tampilkanPostingan() {
      const posts = getPosts();
      const myPosts = posts.filter(p => p.email === user.email);
      const container = document.getElementById("myPosts");
      container.innerHTML = "";

      if (myPosts.length === 0) {
        container.innerHTML = "<p>Belum ada postingan.</p>";
        return;
      }

      myPosts.reverse().forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="post-header">
            ${post.username}
            <button class="delete-btn" onclick="hapusPost(${post.id})">Hapus</button>
          </div>
          <p>${post.content}</p>
          <small>${post.timestamp}</small>
        `;
        container.appendChild(div);
      });
    }

    // Hapus postingan
    function hapusPost(id) {
      let posts = getPosts();
      posts = posts.filter(p => p.id !== id);
      savePosts(posts);
      tampilkanPostingan();
    }

    function editProfil() {
      alert("Fitur edit profil belum dibuat ðŸ™‚");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    // Load pertama kali
    tampilkanPostingan();
  </script>
</body>
</html>
