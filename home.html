<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Riuhin</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9ecef;
        padding: 20px;
    }
    .navbar {
        background: #007bff;
        padding: 10px;
        color: white;
        display: flex;
        justify-content: space-between;
    }
    button {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="navbar">
    <span id="welcome"></span>
    <button onclick="logout()">Logout</button>
</div>
<h2>Selamat datang di Riuhin!</h2>
<p>Ini halaman utama setelah login.</p>

<script>
let user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) {
    window.location.href = "login.html";
}
document.getElementById("welcome").innerText = "Halo, " + user.username;

function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}
</script>
</body>
</html>
