<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masuk - Riuhin</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #1e90ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #187bcd;
    }
    p {
        text-align: center;
        margin-top: 10px;
    }
    a {
        color: #1e90ff;
        text-decoration: none;
    }
    @media (max-width: 480px) {
        .container {
            padding: 15px;
        }
        h2 {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Masuk Riuhin</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Sandi" required>
    <button onclick="login()">Masuk</button>
    <p>Belum punya akun? <a href="signup.html">Daftar</a></p>
</div>

<script>
function login() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;

    let storedEmail = localStorage.getItem("userEmail");
    let storedPassword = localStorage.getItem("userPassword");

    if (!storedEmail || !storedPassword) {
        alert("Akun belum terdaftar! Silakan daftar dulu.");
        return;
    }

    if (email === storedEmail && password === storedPassword) {
        alert("Login berhasil!");
        // Simpan status login
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "home.html";
    } else {
        alert("Email atau sandi salah!");
    }
}
</script>
</body>
</html>
