<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - RIUHIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
        }
        h2 { text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>Daftar Akun RIUHIN</h2>
    <input type="text" id="username" placeholder="Username (max 15 huruf)" maxlength="15">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password (min 6 huruf)">
    <input type="password" id="confirmPassword" placeholder="Konfirmasi Password">
    <button onclick="signup()">Daftar</button>

    <!-- Tambahan link ke login -->
    <p style="text-align:center;margin-top:10px;">
        Sudah punya akun? <a href="login.html">Login di sini</a>
    </p>
</div>


<script>
function signup() {
    let username = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (!username || !email || !password || !confirmPassword) {
        alert("Semua kolom harus diisi!");
        return;
    }
    if (username.length > 15) {
        alert("Username maksimal 15 huruf!");
        return;
    }
    if (password.length < 6) {
        alert("Password minimal 6 huruf!");
        return;
    }
    if (password !== confirmPassword) {
        alert("Konfirmasi password tidak sama!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.some(u => u.email === email)) {
        alert("Email sudah terdaftar!");
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Pendaftaran berhasil! Silakan login.");
    window.location.href = "login.html";
}
</script>

</body>
</html>
