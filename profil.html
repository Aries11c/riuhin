<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil - RIUHIN</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        background: #1da1f2;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        font-size: 20px;
        margin: 0;
    }
    header a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    .container {
        padding: 15px;
    }
    .profile-info {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }
    .profile-info h2 {
        margin: 0 0 10px 0;
    }
    .follow-btn {
        background: #1da1f2;
        color: white;
        padding: 5px 12px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
    }
    .post {
        background: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    .post-header {
        font-weight: bold;
        cursor: pointer;
        color: #1da1f2;
    }
    .post-text {
        margin: 5px 0;
    }
    .post-actions {
        display: flex;
        gap: 10px;
        margin-top: 5px;
    }
    .like-btn, .delete-btn {
        background: none;
        border: none;
        color: #1da1f2;
        cursor: pointer;
        font-size: 14px;
    }
    @media (max-width: 600px) {
        header h1 {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Profil</h1>
    <a href="home.html">Beranda</a>
</header>

<div class="container">
    <div class="profile-info">
        <h2 id="profileUsername"></h2>
        <p><span id="followersCount">0</span> Followers</p>
        <button id="followBtn" class="follow-btn"></button>
    </div>

    <h3>Postingan</h3>
    <div id="postsContainer"></div>
</div>

<script>
    // Cek login
    let currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
        window.location.href = "login.html";
    }

    const profileUsername = document.getElementById("profileUsername");
    const followersCount = document.getElementById("followersCount");
    const followBtn = document.getElementById("followBtn");
    const postsContainer = document.getElementById("postsContainer");

    // Ambil username yang sedang dilihat (kalau ada di URL) atau profil kita sendiri
    const urlParams = new URLSearchParams(window.location.search);
    const viewedUser = urlParams.get("user") || currentUser;

    // Ambil data followers
    let followers = JSON.parse(localStorage.getItem("followers")) || {};
    if (!followers[viewedUser]) followers[viewedUser] = [];

    // Set nama profil
    profileUsername.textContent = viewedUser;

    // Set followers count
    followersCount.textContent = followers[viewedUser].length;

    // Atur tombol follow
    if (viewedUser === currentUser) {
        followBtn.style.display = "none";
    } else {
        if (followers[viewedUser].includes(currentUser)) {
            followBtn.textContent = "Followed";
        } else {
            followBtn.textContent = "Follow";
        }
        followBtn.onclick = function() {
            if (followers[viewedUser].includes(currentUser)) {
                followers[viewedUser] = followers[viewedUser].filter(u => u !== currentUser);
                followBtn.textContent = "Follow";
            } else {
                followers[viewedUser].push(currentUser);
                followBtn.textContent = "Followed";
            }
            followersCount.textContent = followers[viewedUser].length;
            localStorage.setItem("followers", JSON.stringify(followers));
        };
    }

    // Render postingan
    let posts = JSON.parse(localStorage.getItem("posts")) || [];
    let userPosts = posts.filter(p => p.username === viewedUser);

    if (userPosts.length === 0) {
        postsContainer.innerHTML = "<p>Belum ada postingan.</p>";
    } else {
        userPosts.forEach((post, index) => {
            let postDiv = document.createElement("div");
            postDiv.className = "post";

            let postHeader = document.createElement("div");
            postHeader.className = "post-header";
            postHeader.textContent = post.username;
            postHeader.onclick = () => {
                if (post.username !== currentUser) {
                    window.location.href = `profile.html?user=${post.username}`;
                } else {
                    window.location.href = `profile.html`;
                }
            };

            let postText = document.createElement("div");
            postText.className = "post-text";
            postText.textContent = post.text;

            let postActions = document.createElement("div");
            postActions.className = "post-actions";

            let likeBtn = document.createElement("button");
            likeBtn.className = "like-btn";
            likeBtn.textContent = `Like (${post.likes || 0})`;
            likeBtn.onclick = () => {
                post.likes = (post.likes || 0) + 1;
                localStorage.setItem("posts", JSON.stringify(posts));
                likeBtn.textContent = `Like (${post.likes})`;
            };

            postActions.appendChild(likeBtn);

            if (post.username === currentUser) {
                let deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => {
                    posts = posts.filter((_, i) => !(i === index && post.username === currentUser));
                    localStorage.setItem("posts", JSON.stringify(posts));
                    location.reload();
                };
                postActions.appendChild(deleteBtn);
            }

            postDiv.appendChild(postHeader);
            postDiv.appendChild(postText);
            postDiv.appendChild(postActions);
            postsContainer.appendChild(postDiv);
        });
    }
</script>

</body>
</html>
