<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - RIUHIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 15px;
    }
    header a {
      color: white;
      text-decoration: none;
    }
    .post-form {
      background: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .post-form textarea {
      resize: none;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }
    .post {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .username {
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
    }
    .follow-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .follow-btn.followed {
      background: gray;
    }
    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: red;
      margin-left: 5px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RIUHIN</h1>
    <a href="profile.html">Profil</a>
  </header>

  <div class="post-form">
    <textarea id="post-text" placeholder="Apa yang sedang kamu pikirkan?" rows="3"></textarea>
    <button id="post-btn">Posting</button>
  </div>

  <div id="posts-container"></div>

  <script>
    if (!localStorage.getItem("username")) {
    window.location.href = "login.html";
}
    const currentUser = localStorage.getItem("username");
    const postsContainer = document.getElementById("posts-container");
    const postBtn = document.getElementById("post-btn");
    const postText = document.getElementById("post-text");

    let posts = JSON.parse(localStorage.getItem("posts")) || [];
    let followersData = JSON.parse(localStorage.getItem("followersData")) || {};
    let likesData = JSON.parse(localStorage.getItem("likesData")) || {};

    function isFollowing(viewer, target) {
      return followersData[target]?.includes(viewer);
    }

    function toggleFollow(viewer, target) {
      if (!followersData[target]) followersData[target] = [];
      if (isFollowing(viewer, target)) {
        followersData[target] = followersData[target].filter(u => u !== viewer);
      } else {
        followersData[target].push(viewer);
      }
      localStorage.setItem("followersData", JSON.stringify(followersData));
      renderPosts();
    }

    function toggleLike(postId) {
      if (!likesData[postId]) likesData[postId] = [];
      if (likesData[postId].includes(currentUser)) {
        likesData[postId] = likesData[postId].filter(u => u !== currentUser);
      } else {
        likesData[postId].push(currentUser);
      }
      localStorage.setItem("likesData", JSON.stringify(likesData));
      renderPosts();
    }

    function deletePost(index) {
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function renderPosts() {
      postsContainer.innerHTML = "";
      posts.forEach((post, index) => {
        const likesCount = likesData[index]?.length || 0;
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <div class="post-header">
            <span class="username" onclick="viewProfile('${post.username}')">${post.username}</span>
            ${post.username === currentUser ? `<button class="delete-btn" onclick="deletePost(${index})">üóë Hapus</button>` : ""}
          </div>
          <p>${post.text}</p>
          <button class="follow-btn ${isFollowing(currentUser, post.username) ? "followed" : ""}" onclick="toggleFollow('${currentUser}','${post.username}')">
            ${isFollowing(currentUser, post.username) ? "Followed" : "Follow"}
          </button>
          <button class="like-btn" onclick="toggleLike(${index})">‚ù§Ô∏è ${likesCount}</button>
        `;
        postsContainer.appendChild(postEl);
      });
    }

    function viewProfile(username) {
      localStorage.setItem("viewProfile", username);
      window.location.href = "profile.html";
    }

    postBtn.addEventListener("click", () => {
      const text = postText.value.trim();
      if (text) {
        posts.unshift({
          username: currentUser,
          text: text
        });
        localStorage.setItem("posts", JSON.stringify(posts));
        postText.value = "";
        renderPosts();
      }
    });

    renderPosts();
  </script>
</body>
</html>
