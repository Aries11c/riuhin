<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - RIUHIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #222;
      color: white;
    }
    .profile-info {
      text-align: center;
      padding: 20px;
      background: white;
      margin-bottom: 10px;
    }
    .profile-info h2 {
      margin: 0;
    }
    .follow-btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .follow-btn.followed {
      background: gray;
    }
    .post {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .username {
      font-weight: bold;
      cursor: pointer;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 20px; }
      .profile-info h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Profil</h1>
    <a href="home.html" style="color:white;text-decoration:none;">Beranda</a>
  </header>

  <div class="profile-info">
    <h2 id="profile-username"></h2>
    <p id="followers-count">Followers: 0</p>
    <button id="profile-follow-btn" class="follow-btn">Follow</button>
  </div>

  <div id="posts-container"></div>

  <script>
    if (!localStorage.getItem("username")) {
    window.location.href = "login.html";
}
    const currentUser = localStorage.getItem("username");
    const profileUser = currentUser; // untuk sekarang profil sendiri
    const postsContainer = document.getElementById("posts-container");
    const profileUsername = document.getElementById("profile-username");
    const followersCount = document.getElementById("followers-count");
    const profileFollowBtn = document.getElementById("profile-follow-btn");

    profileUsername.textContent = profileUser;

    let followersData = JSON.parse(localStorage.getItem("followersData")) || {};
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function updateFollowersCount() {
      const count = followersData[profileUser]?.length || 0;
      followersCount.textContent = `Followers: ${count}`;
    }

    function isFollowing(viewer, target) {
      return followersData[target]?.includes(viewer);
    }

    function toggleFollow(viewer, target) {
      if (!followersData[target]) followersData[target] = [];
      if (isFollowing(viewer, target)) {
        followersData[target] = followersData[target].filter(u => u !== viewer);
      } else {
        followersData[target].push(viewer);
      }
      localStorage.setItem("followersData", JSON.stringify(followersData));
      renderPosts();
      updateFollowButton();
      updateFollowersCount();
    }

    function updateFollowButton() {
      if (isFollowing(currentUser, profileUser)) {
        profileFollowBtn.textContent = "Followed";
        profileFollowBtn.classList.add("followed");
      } else {
        profileFollowBtn.textContent = "Follow";
        profileFollowBtn.classList.remove("followed");
      }
    }

    function deletePost(index) {
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function renderPosts() {
      postsContainer.innerHTML = "";
      posts.forEach((post, index) => {
        if (post.username === profileUser) {
          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.innerHTML = `
            <div class="post-header">
              <span class="username">${post.username}</span>
              ${post.username === currentUser ? `<button class="delete-btn" onclick="deletePost(${index})">ðŸ—‘ Hapus</button>` : ""}
            </div>
            <p>${post.text}</p>
            <button class="follow-btn ${isFollowing(currentUser, post.username) ? "followed" : ""}" onclick="toggleFollow('${currentUser}','${post.username}')">
              ${isFollowing(currentUser, post.username) ? "Followed" : "Follow"}
            </button>
          `;
          postsContainer.appendChild(postEl);
        }
      });
    }

    profileFollowBtn.addEventListener("click", () => {
      toggleFollow(currentUser, profileUser);
    });

    updateFollowButton();
    updateFollowersCount();
    renderPosts();
  </script>
</body>
</html>
