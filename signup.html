<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Signup - Riuhin</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f2f5; margin:0; }
    .container { background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:350px; }
    h2 { text-align:center; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#007bff; border:none; border-radius:5px; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#0056b3; }
    p { text-align:center; }
    a { color:#007bff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Riuhin</h2>
    <input type="text" id="username" placeholder="Username (max 15)" maxlength="15">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Sandi (min 6)">
    <input type="password" id="confirmPassword" placeholder="Konfirmasi Sandi">
    <button onclick="signup()">Daftar</button>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Harap isi semua kolom!");
        return;
      }
      if (password.length < 6) {
        alert("Sandi minimal 6 huruf!");
        return;
      }
      if (password !== confirmPassword) {
        alert("Konfirmasi sandi tidak sama!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Cek apakah username/email sudah terpakai
      if (users.find(u => u.username === username)) {
        alert("Username sudah dipakai!");
        return;
      }
      if (users.find(u => u.email === email)) {
        alert("Email sudah dipakai!");
        return;
      }

      users.push({
        username: username,
        email: email,
        password: password,
        followers: [],
        following: []
      });

      localStorage.setItem("users", JSON.stringify(users));
      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
